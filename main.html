<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form name="form 1"> 
		<label for="name">Name</label><br>
		<input type="text" name="name" minlength="3" maxlength="50" placeholder="Name"><br>
        <label for="email">Email Address</label><br>
		<input type="email" name="email" placeholder="email address"><br>
		<label>Favourite Color</label><br>
		<select name="favColor" id="favColor">
			<option value="select">Select</option>
			<option value="red">Red</option>
			<option value="blue">Blue</option>
			<option value="green">Green</option>
			<option value="Yellow">Yellow</option>
		</select><br><br>
		<label for="likeness">Color</label><br>
		<input type="range" min="1" max="100" id="likeness"><br>

		
		<input type="submit" value="Submit">
		
			
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
